---

# jenkins variables
project_name: docker-baseimage-alpine
external_type: os
release_type: stable
release_tag: "3.17"
ig_branch: "3.17"
repo_vars:
  - BUILD_VERSION_ARG = 'OS'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-baseimage-alpine'
  - CONTAINER_NAME = 'baseimage-alpine'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'false'
  - CI_PORT = '80'
  - CI_SSL = 'true'
  - CI_DELAY = '15'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
